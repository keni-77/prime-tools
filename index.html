function printPrimeFactorization(inputStr) {
  // BigInt ã«å¤‰æ›
  let n;
  try {
    n = BigInt(inputStr);
  } catch {
    return "ğŸŒ¸ æ­£ã—ã„æ•´æ•°ã‚’å…¥åŠ›ã—ã¦ã­ ğŸŒ¸";
  }

  const sup = ["â°","Â¹","Â²","Â³","â´","âµ","â¶","â·","â¸","â¹"];
  const toSup = (x) => String(x).split("").map(c => sup[Number(c)]).join("");

  // 1ä»¥ä¸‹ãªã‚‰ã‚¨ãƒ©ãƒ¼
  if (n <= 1n) {
    return `ğŸŒ¸ ${n} ã¯ç´ å› æ•°åˆ†è§£ã§ãã¾ã›ã‚“ ğŸŒ¸`;
  }

  // ç´ æ•°ãƒã‚§ãƒƒã‚¯
  function isPrime(x) {
    if (x <= 1n) return false;
    for (let i = 2n; i * i <= x; i++) {
      if (x % i === 0n) return false;
    }
    return true;
  }

  if (isPrime(n)) {
    return `ğŸŒ¸ ${n} ã¯ç´ æ•°ã§ã™ ğŸŒ¸`;
  }

  // ç´ å› æ•°åˆ†è§£
  let original = n;
  let res = [];

  for (let i = 2n; i * i <= n; i++) {
    if (n % i === 0n) {
      let ex = 0;
      while (n % i === 0n) {
        ex++;
        n /= i;
      }
      res.push([i, ex]);
    }
  }

  if (n !== 1n) {
    res.push([n, 1]);
  }

  let output = `${original} = `;
  output += res.map(([p, e]) => {
    return e === 1 ? `${p}` : `${p}${toSup(e)}`;
  }).join(" Ã— ");

  return output;
}

async function nthPrimeUltra(n) {
  n = Number(n);
  if (!Number.isInteger(n) || n < 1) {
    return "ğŸŒ¸ 1ä»¥ä¸Šã®æ•´æ•°ã‚’å…¥ã‚Œã¦ã­ ğŸŒ¸";
  }

  if (n === 1) {
    return "ğŸŒ¸ 1ç•ªç›®ã®ç´ æ•°ã¯ 2 ã§ã™ ğŸŒ¸";
  }

  // ä¸Šé™ã®ç›®å®‰ï¼šp_n < n (log n + log log n) ï¼ˆn >= 6 ã®ã¨ãï¼‰
  let limit;
  if (n < 6) {
    limit = 15;
  } else {
    const ln = Math.log(n);
    limit = Math.ceil(n * (ln + Math.log(ln))) + 10;
  }

  const isComposite = new Uint8Array(limit + 1);
  let count = 0;

  for (let i = 2; i <= limit; i++) {
    if (!isComposite[i]) {
      count++;
      if (count === n) {
        return `ğŸŒ¸ ${n} ç•ªç›®ã®ç´ æ•°ã¯ ${i} ã§ã™ ğŸŒ¸`;
      }
      // i*i ã‹ã‚‰ã§ååˆ†
      if (i * i <= limit) {
        for (let j = i * i; j <= limit; j += i) {
          isComposite[j] = 1;
        }
      }
    }

    // é‡ããªã‚Šã™ããªã„ã‚ˆã†ã«å°ä¼‘æ­¢
    if (i % 100000 === 0) {
      await new Promise(r => setTimeout(r));
    }
  }

  return "ğŸŒ¸ ç¯„å›²ãŒè¶³ã‚Šã¾ã›ã‚“ã§ã—ãŸï¼ˆnãŒå¤§ãã™ãã‚‹ã‹ã‚‚ï¼‰ğŸŒ¸";
}
